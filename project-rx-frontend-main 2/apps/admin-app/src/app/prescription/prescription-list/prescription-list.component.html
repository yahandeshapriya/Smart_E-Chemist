<p-toast></p-toast>

<div class="admin-page">
    <p-card header="Prescriptions" subheader="List of prescriptions">

        <div class="grid">
            <div class="col-12">
                <p-table [value]="prescriptions" styleClass="p-datatable-gridlines"  responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Patient</th>
                            <th>Age</th>
                            <th>Medications</th>
                            <th>Doctor</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td>{{item.patientName}}</td>
                            <td>{{item.patientAge}}</td>
                            <td>{{item.medications.length}}</td>
                            <td>{{item.doctor.firstName}}</td>
                            <td>{{item.status}}</td>
                            <td>{{item.dateCreated}}</td>
                            <td class="flex align-items-center justify-content-center">
                                <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-outlined p-button-sm" (click)="deletePrescription(item._id)"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>

    </p-card>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
