<p-dialog header="Access Denied" [(visible)]="unAuthorized" [closable]="false" [modal]="true" [style]="{width: '50vw'}">
    <p>You need to login first!!</p>
    <ng-template pTemplate="footer">
        <p-button (click)="navigateToLogin()" label="Login" styleClass="p-button-raised p-button-warning"></p-button>
    </ng-template>
</p-dialog>

<div class="doctor-wrapper">
    <doctor-sidebar></doctor-sidebar>
    <div class="doctor-content">
        <router-outlet></router-outlet>
    </div>
</div>
